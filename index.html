<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Snake Moderno</title>
  <style>
    :root {
      --bg: #0f172a;
      --panel: #111827cc;
      --green: #22c55e;
      --green-dark: #16a34a;
      --red: #ef4444;
      --text: #e5e7eb;
      --sub: #9ca3af;
      --grid: #1f2937;
      --btn: #334155;
      --btn-active: #1f2937;
    }
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      background: radial-gradient(1200px 800px at 50% 40%, #111827 30%, var(--bg) 70%);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial;
    }
    .wrap {
      min-height: 100%;
      display: grid;
      grid-template-rows: auto 1fr auto;
      gap: 16px;
      padding: 16px;
      max-width: 900px;
      margin: 0 auto;
    }
    header, footer, .hud, .controls {
      background: var(--panel);
      backdrop-filter: blur(6px);
      border: 1px solid #1f2937;
      border-radius: 16px;
      padding: 12px 16px;
      box-shadow: 0 10px 30px #0005, inset 0 1px 0 #ffffff10;
    }
    header { display: flex; align-items: center; justify-content: space-between; gap: 12px; }
    header h1 { margin: 0; font-size: 18px; letter-spacing: .5px; display: flex; align-items: center; gap: 10px; }
    .badges { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
    .badge { font-size: 12px; color: var(--sub); background: #0b1220; border: 1px solid #1f2937; padding: 4px 8px; border-radius: 999px; }
    .stage {
      position: relative; display: grid; place-items: center;
      background: #0b1220; border-radius: 20px; border: 1px solid #1f2937;
      box-shadow: 0 20px 60px #0006, inset 0 1px 0 #ffffff10; padding: 10px; aspect-ratio: 1 / 1;
    }
    canvas {
      width: 100%; height: 100%;
      background-image:
        linear-gradient(var(--grid) 1px, transparent 1px),
        linear-gradient(90deg, var(--grid) 1px, transparent 1px);
      background-size: calc(100% / 20) calc(100% / 20);
      image-rendering: pixelated; border-radius: 14px;
      touch-action: none;
    }
    .hud {
      display: grid; grid-template-columns: repeat(3, 1fr); align-items: center; gap: 8px;
      font-variant-numeric: tabular-nums;
    }
    .hud .label { color: var(--sub); font-size: 12px; }
    .hud .value { font-size: 18px; }
    .center { text-align: center; }
    .btns { display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; }
    button {
      cursor: pointer; background: var(--btn); color: var(--text); border: 1px solid #1f2937;
      border-radius: 12px; padding: 10px 14px; font-size: 14px; box-shadow: 0 5px 15px #0004, inset 0 1px 0 #ffffff10;
      transition: transform .06s ease, background .2s ease; touch-action: manipulation;
    }
    button:active { transform: translateY(1px); background: var(--btn-active); }
    .controls { display: grid; gap: 10px; }
    .dpad {
      display: grid; grid-template-areas:
      ". up ."
      "left . right"
      ". down .";
      gap: 8px; width: 220px; margin: 0 auto;
    }
    .dpad button { width: 64px; height: 64px; border-radius: 14px; font-size: 16px; }
    .up{grid-area:up}.down{grid-area:down}.left{grid-area:left}.right{grid-area:right}
    .hint { text-align: center; color: var(--sub); font-size: 12px; }
    footer { display: flex; justify-content: space-between; align-items: center; gap: 12px; font-size: 12px; color: var(--sub); }
    .toast { position: absolute; inset: 0; display: grid; place-items: center; pointer-events: none; }
    .toast .card {
      background: #0b1220e6; border: 1px solid #223047; border-radius: 16px; padding: 16px; text-align: center;
      box-shadow: 0 10px 40px #0008;
    }
    .toast h2 { margin: 6px 0 10px; }
    .toast p { margin: 0 0 10px; color: var(--sub); }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>🐍 Snake Moderno</h1>
      <div class="badges">
        <span class="badge">Toques & Teclado</span>
        <span class="badge">Pausa (P)</span>
        <span class="badge">Record local</span>
      </div>
    </header>

    <div class="hud">
      <div class="center">
        <div class="label">Puntaje</div>
        <div class="value" id="score">0</div>
      </div>
      <div class="center">
        <div class="btns">
          <button id="btn-start">▶️ Iniciar</button>
          <button id="btn-pause">⏸️ Pausa</button>
          <button id="btn-restart">🔁 Reiniciar</button>
        </div>
      </div>
      <div class="center">
        <div class="label">Mejor</div>
        <div class="value" id="best">0</div>
      </div>
    </div>

    <div class="stage" id="stage">
      <canvas id="game" width="400" height="400" aria-label="Juego Snake"></canvas>
      <div class="toast" id="toast" hidden>
        <div class="card">
          <h2 id="toast-title">¡Listo!</h2>
          <p id="toast-sub">Presiona Iniciar para jugar</p>
          <div class="btns">
            <button id="toast-start">Jugar</button>
            <button id="toast-restart" hidden>Reintentar</button>
          </div>
        </div>
      </div>
    </div>

    <div class="controls">
      <div class="dpad" aria-label="Controles táctiles">
        <button class="up"    data-dir="up">⬆️</button>
        <button class="left"  data-dir="left">⬅️</button>
        <button class="right" data-dir="right">➡️</button>
        <button class="down"  data-dir="down">⬇️</button>
      </div>
      <div class="hint">Teclado: W/A/S/D o Flechas · Pausa: P · Reiniciar: R · Desliza para mover en móvil</div>
    </div>

    <footer>
      <div>Hecho para GitHub Pages</div>
      <div>© Snake Moderno</div>
    </footer>
  </div>

  <script>
    (() => {
      const GRID_SIZE = 20;
      const STEP_MS_START = 150;
      const STEP_MS_MIN = 65;
      const SPEEDUP_EVERY = 5;
      const SPEEDUP_DELTA = 8;

      const canvas = document.getElementById('game');
      const ctx = canvas.getContext('2d', { alpha: false });
      const stage = document.getElementById('stage');

      const scoreEl = document.getElementById('score');
      const bestEl  = document.getElementById('best');

      const btnStart   = document.getElementById('btn-start');
      const btnPause   = document.getElementById('btn-pause');
      const btnRestart = document.getElementById('btn-restart');

      const toast = document.getElementById('toast');
      const toastTitle = document.getElementById('toast-title');
      const toastSub = document.getElementById('toast-sub');
      const toastStart = document.getElementById('toast-start');
      const toastRestart = document.getElementById('toast-restart');

      // Mostrar errores en pantalla (útil en móvil)
      window.addEventListener('error', (e) => {
        toast.hidden = false;
        toastTitle.textContent = 'Error de script';
        toastSub.textContent = (e.message || 'Revise el archivo');
        toastStart.hidden = false;
        toastStart.textContent = 'Reintentar';
      });

      function updateGridBackground() {
        const size = Math.min(stage.clientWidth - 20, stage.clientHeight - 20);
        const cellPx = size / GRID_SIZE;
        // FIX: comillas correctas en template literal
        canvas.style.backgroundSize = `${cellPx}px ${cellPx}px`;
      }

      const state = {
        snake: [{x: 10, y: 10}],
        dir: {x: 1, y: 0},
        nextDir: {x: 1, y: 0},
        food: {x: 15, y: 10},
        score: 0,
        best: Number(localStorage.getItem('snake-best') || 0),
        running: false,
        paused: false,
        over: false,
        stepMs: STEP_MS_START,
        eaten: 0,
        lastStepAt: 0
      };
      bestEl.textContent = state.best;

      const randInt = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;

      function placeFood() {
        let tries = 0;
        while (tries++ < 1000) {
          const x = randInt(0, GRID_SIZE - 1);
          const y = randInt(0, GRID_SIZE - 1);
          const onSnake = state.snake.some(seg => seg.x === x && seg.y === y);
          if (!onSnake) { state.food = {x, y}; return; }
        }
        state.food = {x: 0, y: 0};
      }

      function setDirection(nx, ny) {
        if (state.dir.x + nx === 0 && state.dir.y + ny === 0) return;
        state.nextDir = {x: nx, y: ny};
      }

      function resetGame() {
        state.snake = [{x: 10, y: 10}];
        state.dir = {x: 1, y: 0};
        state.nextDir = {x: 1, y: 0};
        state.score = 0;
        state.stepMs = STEP_MS_START;
        state.eaten = 0;
        state.over = false;
        placeFood();
        scoreEl.textContent = '0';
        hideToast();
      }

      function gameOver() {
        state.running = false;
        state.over = true;
        showToast('Juego terminado', 'Puntaje: ' + state.score, true);
        try { navigator.vibrate && navigator.vibrate(150); } catch {}
      }

      function step() {
        if (!state.running || state.paused || state.over) return;
        state.dir = state.nextDir;

        const head = state.snake[0];
        const newHead = {x: head.x + state.dir.x, y: head.y + state.dir.y};

        if (newHead.x < 0 || newHead.y < 0 || newHead.x >= GRID_SIZE || newHead.y >= GRID_SIZE) return gameOver();
        if (state.snake.some(seg => seg.x === newHead.x && seg.y === newHead.y)) return gameOver();

        state.snake.unshift(newHead);

        const ate = (newHead.x === state.food.x && newHead.y === state.food.y);
        if (ate) {
          state.score += 1;
          scoreEl.textContent = String(state.score);
          state.eaten += 1;
          if (state.score > state.best) {
            state.best = state.score;
            bestEl.textContent = String(state.best);
            localStorage.setItem('snake-best', String(state.best));
          }
          placeFood();
          if (state.eaten % SPEEDUP_EVERY === 0) state.stepMs = Math.max(STEP_MS_MIN, state.stepMs - SPEEDUP_DELTA);
          try { navigator.vibrate && navigator.vibrate(40); } catch {}
        } else {
          state.snake.pop();
        }
      }

      function drawCell(x, y, color) {
        const cw = canvas.width / GRID_SIZE;
        const ch = canvas.height / GRID_SIZE;
        ctx.fillStyle = color;
        ctx.fillRect(Math.floor(x * cw), Math.floor(y * ch), Math.ceil(cw), Math.ceil(ch));
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawCell(state.food.x, state.food.y, 'var(--red)');
        state.snake.forEach((seg, i) => drawCell(seg.x, seg.y, i === 0 ? 'var(--green)' : 'var(--green-dark)'));
        ctx.globalCompositeOperation = 'overlay';
        ctx.fillStyle = '#ffffff08';
        state.snake.forEach(seg => drawCell(seg.x, seg.y, '#ffffff08'));
        ctx.globalCompositeOperation = 'source-over';
      }

      function loop(t) {
        if (state.running && !state.paused && !state.over) {
          if (!state.lastStepAt) state.lastStepAt = t;
          const dt = t - state.lastStepAt;
          if (dt >= state.stepMs) { state.lastStepAt = t; step(); }
          draw();
        }
        requestAnimationFrame(loop);
      }

      function start() {
        if (state.over) resetGame();
        state.running = true; state.paused = false; hideToast(); state.lastStepAt = 0;
      }
      function pauseToggle() {
        if (!state.running) return;
        state.paused = !state.paused;
        if (state.paused) showToast('Pausado', 'Toca continuar', false, true);
        else { hideToast(); state.lastStepAt = 0; }
      }
      function restart() { resetGame(); start(); }

      btnStart.addEventListener('click', start);
      btnPause.addEventListener('click', pauseToggle);
      btnRestart.addEventListener('click', restart);

      function showToast(title, sub, showRetry = false, showContinue = false) {
        toastTitle.textContent = title || '';
        toastSub.textContent = sub || '';
        toast.hidden = false;
        toastStart.textContent = showContinue ? 'Continuar' : 'Jugar';
        toastStart.hidden = false;
        toastRestart.hidden = !showRetry;
      }
      function hideToast() { toast.hidden = true; }
      toastStart.addEventListener('click', () => { if (state.over) restart(); else start(); });
      toastRestart.addEventListener('click', restart);

      window.addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (k === 'arrowup' || k === 'w') setDirection(0, -1);
        else if (k === 'arrowdown' || k === 's') setDirection(0, 1);
        else if (k === 'arrowleft' || k === 'a') setDirection(-1, 0);
        else if (k === 'arrowright' || k === 'd') setDirection(1, 0);
        else if (k === 'p') pauseToggle();
        else if (k === 'r') restart();
      });

      document.querySelectorAll('.dpad [data-dir]').forEach(btn => {
        btn.addEventListener('click', () => {
          const dir = btn.getAttribute('data-dir');
          if (dir === 'up') setDirection(0, -1);
          if (dir === 'down') setDirection(0, 1);
          if (dir === 'left') setDirection(-1, 0);
          if (dir === 'right') setDirection(1, 0);
        });
      });

      let touchStart = null;
      const SWIPE_MIN = 24;
      stage.addEventListener('touchstart', (e) => {
        const t = e.changedTouches[0];
        touchStart = {x: t.clientX, y: t.clientY};
      }, {passive: true});
      stage.addEventListener('touchend', (e) => {
        if (!touchStart) return;
        const t = e.changedTouches[0];
        const dx = t.clientX - touchStart.x;
        const dy = t.clientY - touchStart.y;
        if (Math.abs(dx) > Math.abs(dy)) {
          if (Math.abs(dx) > SWIPE_MIN) setDirection(dx > 0 ? 1 : -1, 0);
        } else {
          if (Math.abs(dy) > SWIPE_MIN) setDirection(0, dy > 0 ? 1 : -1);
        }
        touchStart = null;
      }, {passive: true});

      function fitCanvas() {
        const rect = stage.getBoundingClientRect();
        const size = Math.floor(Math.min(rect.width - 20, rect.height - 20));
        const cell = Math.max(10, Math.floor(size / GRID_SIZE));
        canvas.width  = cell * GRID_SIZE;
        canvas.height = cell * GRID_SIZE;
        updateGridBackground();
        draw();
      }
      window.addEventListener('resize', fitCanvas);
      const ro = new ResizeObserver(fitCanvas); ro.observe(stage);

      fitCanvas();
      showToast('¡Listo!', 'Presiona Iniciar para jugar');
      requestAnimationFrame(loop);
    })();
  </script>
</body>
</html>
