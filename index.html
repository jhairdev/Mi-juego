<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Snake Moderno</title>
  <style>
    :root {
      --bg: #0f172a;
      --panel: #111827cc;
      --green: #22c55e;
      --green-dark: #16a34a;
      --red: #ef4444;
      --text: #e5e7eb;
      --sub: #9ca3af;
      --grid: #1f2937;
      --btn: #334155;
      --btn-active: #1f2937;
    }
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      background: radial-gradient(1200px 800px at 50% 40%, #111827 30%, var(--bg) 70%);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial;
    }
    .wrap {
      min-height: 100%;
      display: grid;
      grid-template-rows: auto 1fr auto;
      gap: 16px;
      padding: 16px;
      max-width: 900px;
      margin: 0 auto;
    }
    header, footer, .hud, .controls {
      background: var(--panel);
      backdrop-filter: blur(6px);
      border: 1px solid #1f2937;
      border-radius: 16px;
      padding: 12px 16px;
      box-shadow: 0 10px 30px #0005, inset 0 1px 0 #ffffff10;
    }
    header { display: flex; align-items: center; justify-content: space-between; gap: 12px; }
    header h1 { margin: 0; font-size: 18px; letter-spacing: .5px; display: flex; align-items: center; gap: 10px; }
    .badges { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
    .badge { font-size: 12px; color: var(--sub); background: #0b1220; border: 1px solid #1f2937; padding: 4px 8px; border-radius: 999px; }
    .stage {
      position: relative; display: grid; place-items: center;
      background: #0b1220; border-radius: 20px; border: 1px solid #1f2937;
      box-shadow: 0 20px 60px #0006, inset 0 1px 0 #ffffff10; padding: 10px; aspect-ratio: 1 / 1;
    }
    canvas {
      width: 100%; height: 100%;
      background-image:
        linear-gradient(var(--grid) 1px, transparent 1px),
        linear-gradient(90deg, var(--grid) 1px, transparent 1px);
      background-size: calc(100% / 20) calc(100% / 20);
      image-rendering: pixelated; border-radius: 14px;
    }
    .hud {
      display: grid; grid-template-columns: repeat(3, 1fr); align-items: center; gap: 8px;
      font-variant-numeric: tabular-nums;
    }
    .hud .label { color: var(--sub); font-size: 12px; }
    .hud .value { font-size: 18px; }
    .center { text-align: center; }
    .btns { display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; }
    button {
      cursor: pointer; background: var(--btn); color: var(--text); border: 1px solid #1f2937;
      border-radius: 12px; padding: 10px 14px; font-size: 14px; box-shadow: 0 5px 15px #0004, inset 0 1px 0 #ffffff10;
      transition: transform .06s ease, background .2s ease; touch-action: manipulation;
    }
    button:active { transform: translateY(1px); background: var(--btn-active); }
    .controls { display: grid; gap: 10px; }
    .dpad {
      display: grid; grid-template-areas:
      ". up ."
      "left . right"
      ". down .";
      gap: 8px; width: 220px; margin: 0 auto;
    }
    .dpad button { width: 64px; height: 64px; border-radius: 14px; font-size: 16px; }
    .up{grid-area:up}.down{grid-area:down}.left{grid-area:left}.right{grid-area:right}
    .hint { text-align: center; color: var(--sub); font-size: 12px; }
    footer { display: flex; justify-content: space-between; align-items: center; gap: 12px; font-size: 12px; color: var(--sub); }
    .toast { position: absolute; inset: 0; display: grid; place-items: center; pointer-events: none; }
    .toast .card {
      background: #0b1220e6; border: 1px solid #223047; border-radius: 16px; padding: 16px; text-align: center;
      box-shadow: 0 10px 40px #0008;
    }
    .toast h2 { margin: 6px 0 10px; }
    .toast p { margin: 0 0 10px; color: var(--sub); }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>🐍 Snake Moderno</h1>
      <div class="badges">
        <span class="badge">Toques & Teclado</span>
        <span class="badge">Pausa (P)</span>
        <span class="badge">Record local</span>
      </div>
    </header>

    <div class="hud">
      <div class="center">
        <div class="label">Puntaje</div>
        <div class="value" id="score">0</div>
      </div>
      <div class="center">
        <div class="btns">
          <button id="btn-start">▶️ Iniciar</button>
          <button id="btn-pause">⏸️ Pausa</button>
          <button id="btn-restart">🔁 Reiniciar</button>
        </div>
      </div>
      <div class="center">
        <div class="label">Mejor</div>
        <div class="value" id="best">0</div>
      </div>
    </div>

    <div class="stage" id="stage">
      <canvas id="game" width="400" height="400" aria-label="Juego Snake"></canvas>
      <div class="toast" id="toast" hidden>
        <div class="card">
          <h2 id="toast-title">¡Listo!</h2>
          <p id="toast-sub">Presiona Iniciar para jugar</p>
          <div class="btns">
            <button id="toast-start">Jugar</button>
            <button id="toast-restart" hidden>Reintentar</button>
          </div>
        </div>
      </div>
    </div>

    <div class="controls">
      <div class="dpad" aria-label="Controles táctiles">
        <button class="up"    data-dir="up">⬆️</button>
        <button class="left"  data-dir="left">⬅️</button>
        <button class="right" data-dir="right">➡️</button>
        <button class="down"  data-dir="down">⬇️</button>
      </div>
      <div class="hint">Teclado: W/A/S/D o Flechas · Pausa: P · Reiniciar: R · Desliza para mover en móvil</div>
    </div>

    <footer>
      <div>Hecho para GitHub Pages</div>
      <div>© Snake Moderno</div>
    </footer>
  </div>

  <script>
    // Código JavaScript del juego omitido por brevedad, se mantiene igual que el anterior mensaje
  </script>
</body>
</html>
